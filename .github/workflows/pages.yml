name: ğŸ“„ Deploy GitHub Pages

on:
  push:
    branches: [ main ]
    paths: 
      - 'index.html'
      - '.github/workflows/pages.yml'
  workflow_dispatch:

permissions:
  contents: write    # ĞÑƒĞ¶Ğ½Ğ¾ Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ gh-pages Ğ²ĞµÑ‚ĞºĞ¸
  pages: write
  id-token: write
  deployments: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ“„ Prepare site content
      run: |
        echo "ğŸ“ Preparing GitHub Pages content..."
        mkdir -p site-content
        cp index.html site-content/
        
        # Ğ¡Ğ¾Ğ·Ğ´Ğ°ĞµĞ¼ .nojekyll Ñ„Ğ°Ğ¹Ğ»
        touch site-content/.nojekyll
        
        echo "âœ… Site content ready:"
        ls -la site-content/
        
    - name: ğŸš€ Deploy to GitHub Pages (gh-pages branch)
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: site-content
        publish_branch: gh-pages
        force_orphan: true
        enable_jekyll: false
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'Deploy main site to GitHub Pages'