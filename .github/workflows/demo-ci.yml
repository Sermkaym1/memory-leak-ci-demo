        if ! python -m pytest tests/test_demo.py -v --tb=short --timeout=180 --alluredir=allure-results; then
          echo "âŒ Ğ¢ĞµÑÑ‚Ñ‹ ÑƒĞ¿Ğ°Ğ»Ğ¸, Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµĞ¼ Ğ»Ğ¾Ğ³Ğ¸ ĞºĞ¾Ğ½Ñ‚ĞµĞ¹Ğ½ĞµÑ€Ğ¾Ğ²:"
