# ==========================================
# Автоматическая загрузка дашбордов
# ==========================================

apiVersion: 1

providers:
  - name: 'Memory Leak Dashboards'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
